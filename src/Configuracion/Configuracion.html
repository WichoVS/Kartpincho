<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Configuracion.css" />

    <script src="../../libs/jquery/jquery-3.6.0.js"></script>
    <script src="../Controles/Gamepad.js"></script>
    <title>Configuración</title>
  </head>
  <body style="background-color: #1f0a27">
    <div
      class="wrapper"
      style="display: flex; align-items: center; flex-direction: column"
    >
      <h1>Configuración</h1>
      <div class="option-div">
        <div style="width: 25%; display: flex; justify-content: center">
          <h3>Sonido</h3>
        </div>
        <div style="width: 30%; display: flex; justify-content: center">
          <button id="btnSiSonido" class="btn-Checked">SI</button>
          <button id="btnNoSonido" class="btn-Unchecked">NO</button>
        </div>
      </div>
      <div class="option-div">
        <div style="width: 25%; display: flex; justify-content: center">
          <h3>Música</h3>
        </div>
        <div style="width: 30%; display: flex; justify-content: center">
          <button id="btnSiMusica" class="btn-Checked">SI</button>
          <button id="btnNoMusica" class="btn-Unchecked">NO</button>
        </div>
      </div>
    </div>
    <button id="btnBack" class="button-pasos-back">Menú</button>
    <button id="btnNext" class="button-pasos-next">Guardar</button>
    <script src="./fn_ajax.js"></script>
    <script src="./init.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
