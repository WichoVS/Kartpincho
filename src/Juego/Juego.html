    <title>Juego</title>

  <body style="margin: 0">
    <div id="div-loading" class="div-loading loading"></div>
    <div style="display: flex; width: 100%; flex-wrap: wrap" id="game"></div>

    <div id="controllerSetup" class="div-controller-setup">
      <h2 class="h2-controller-setup">ASIGNAR CONTROL A JUGADOR</h2>
      <h4 class="h4-controller-setup">
        Para asignar el control es necesario presionar A o Space para que sea
        asignado al jugador, el proceso debe de hacerse en orden
      </h4>
      <div class="div-players-controller-setup">
        <div
          id="player1ControllerSetup"
          class="div-card-player-controller display-none"
        >
          <img
            class="img-player-controller-setup"
            src="../../assets/images/playersStyles/opt1_3.png"
            alt=""
          />
          <label class="label-player-controller-setup" for="">Jugador 1</label>
          <label class="label-player-controller-setup-vincular"
            >Presiona un Bot贸n</label
          >
        </div>
        <div
          id="player2ControllerSetup"
          class="div-card-player-controller display-none"
        >
          <img
            class="img-player-controller-setup"
            src="../../assets/images/playersStyles/opt2_3.png"
            alt=""
          />
          <label class="label-player-controller-setup" for="">Jugador 2</label>
          <label class="label-player-controller-setup-vincular display-none"
            >Presiona un Bot贸n</label
          >
        </div>
        <div
          id="player3ControllerSetup"
          class="div-card-player-controller display-none"
        >
          <img
            class="img-player-controller-setup"
            src="../../assets/images/playersStyles/opt2_2.png"
            alt=""
          />
          <label class="label-player-controller-setup" for="">Jugador 3</label>
          <label class="label-player-controller-setup-vincular display-none"
            >Presiona un Bot贸n</label
          >
        </div>
        <div
          id="player4ControllerSetup"
          class="div-card-player-controller display-none"
        >
          <img
            class="img-player-controller-setup"
            src="../../assets/images/playersStyles/opt3_1.png"
            alt=""
          />
          <label class="label-player-controller-setup" for="">Jugador 4</label>
          <label class="label-player-controller-setup-vincular display-none"
            >Presiona un Bot贸n</label
          >
        </div>
      </div>

      <div>
        <button id="btnRetry" class="button-pasos-back">Reintentar</button>
        <button id="btnStart" class="button-pasos-next">Iniciar Carrera</button>
      </div>
    </div>

    <div
      style="
        display: none;
        top: 70%;
        left: 2%;
        position: absolute;
        width: 100px;
        height: 40px;
      "
    >
      <div id="player"></div>
    </div>

    <div
      style="
        display: none;
        justify-content: space-around;
        align-items: center;
        top: 90%;
        left: 2%;
        padding-left: 10px;
        padding-right: 10px;
        position: absolute;
        width: 260px;
        height: 60px;
        background-color: firebrick;
        color: white;
        border-radius: 3px;
      "
      id="divSong"
    >
      <img id="ytImage" style="width: 60px; height: 45px" src="" alt="" />
      <label
        style="height: 45px; padding-left: 5px; padding-right: 5px"
        id="ytSong"
      ></label>
      <img
        style="height: 45px; width: auto"
        src="../../assets/images/gifs/meta.gif"
        alt=""
      />
    </div>

    <script src="./fn_ajax.js"></script>
    <script src="./init.js"></script>
    <script src="./main.js"></script>
    <script src="../YTPlayer/yt.js"></script>
