<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Perfil.css" />

    <script src="../../libs/jquery/jquery-3.6.0.js"></script>
    <script src="../Controles/Gamepad.js"></script>
    <title>Perfil</title>
  </head>
  <body style="background-color: #1f0a27">
    <div class="wrapper" style="display: flex; flex-direction: column">
      <div class="head-card-player">
        <div class="head-card-player-dataDiv">
          <div class="dataDiv-top">
            <label id="lblUsername">...</label>
            <button id="btnPlaylist">Playlist</button>
          </div>
          <div class="dataDiv-bot">
            <div class="dataDiv-statDiv">
              <label id="lblPartidasTotales" class="statDiv-text">...</label>
              <label class="statDiv-label">Partidas Jugadas</label>
            </div>
            <div class="dataDiv-statDiv">
              <label id="lblPistaPreferidaTotal" class="statDiv-text"
                >...</label
              >
              <label class="statDiv-label">Pista Preferida</label>
            </div>
            <div class="dataDiv-statDiv">
              <label id="lblModalidadPreferidaTotal" class="statDiv-text"
                >...</label
              >
              <label class="statDiv-label">Modalidad Preferida</label>
            </div>
          </div>
        </div>
        <div class="head-card-player-imgDiv"></div>
      </div>

      <div class="body-maps-stats">
        <div class="card-map-stats">
          <h1 class="h1-tipoJuego">Circuito</h1>
          <img src="../../assets/images/modosJuego/circuito.png" alt="" />
          <div class="card-map-divStats">
            <label id="lblPartidasJugadasCirc" class="card-map-divStats-data"
              >...</label
            >
            <label class="card-map-divStats-label">Partidas Jugadas</label>
          </div>
          <div class="card-map-divStats">
            <label id="lblPistaPreferidaCirc" class="card-map-divStats-data"
              >...</label
            >
            <label class="card-map-divStats-label">Pista Preferida</label>
          </div>
          <div class="card-map-divStats">
            <label id="lblVueltaMasRapidaCirc" class="card-map-divStats-data"
              >...</label
            >
            <label class="card-map-divStats-label">Vuelta mas rápida</label>
          </div>
        </div>
        <div class="card-map-stats">
          <h1 class="h1-tipoJuego">Eliminación</h1>
          <img src="../../assets/images/modosJuego/eliminacion.png" alt="" />
          <div class="card-map-divStats">
            <label id="lblPartidasJugadasElim" class="card-map-divStats-data"
              >...</label
            >
            <label class="card-map-divStats-label">Partidas Jugadas</label>
          </div>
          <div class="card-map-divStats">
            <label id="lblPistaPreferidaElim" class="card-map-divStats-data"
              >...</label
            >
            <label class="card-map-divStats-label">Pista Preferida</label>
          </div>
          <div class="card-map-divStats">
            <label id="lblVueltaMasRapidaElim" class="card-map-divStats-data"
              >...</label
            >
            <label class="card-map-divStats-label">Vuelta mas rápida</label>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-card" id="modalModificar">
      <div class="modal-content">
        <label class="modal-title" for="">Modificacion Datos</label>
        <div class="modal-inputs">
          <label for="">Usuario</label>
          <input type="text" name="" id="" />
        </div>
        <div class="modal-inputs">
          <label for="">Contraseña</label>
          <input type="password" name="" id="" />
        </div>
        <div class="modal-input-img">
          <label for=""> Imagen </label>
          <img src="../../assets/images/Pinchos.png" alt="" />
          <label class="lbl-input-img" for="lblImagen"
            >Selecciona Imagen
            <input hidden type="file" name="" id="lblImagen" />
          </label>
        </div>
        <div class="modal-inputs">
          <button class="btnGuardar" id="btnSaveMods">Guardar</button>
          <button class="btnCancelar" id="btnCancelarMods">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="modalPlaylist" class="modal-card">
      <div class="modal-content">
        <label class="modal-title" for="">Agregar Playlist</label>
        <div class="modal-inputs">
          <label for="">Nombre</label>
          <input type="text" name="" id="lblPlaylistName" />
        </div>
        <div class="modal-inputs">
          <label for="">Url</label>
          <input type="text" name="" id="lblPlaylistUrl" />
        </div>
        <div class="modal-inputs">
          <button id="btnSaveList" class="btnGuardar">Agregar</button>
        </div>
        <div class="modal-input-img">
          <label for=""> Playlist Disponibles </label>
          <table id="tblPlaylist" style="width: 80%">
            <thead>
              <th>Nombre</th>
              <th>Url</th>
              <th>Borrar</th>
            </thead>
            <tbody id="tblPlaylistBody"></tbody>
          </table>
        </div>
        <div class="modal-inputs">
          <button class="btnCancelar" id="btnCancelarList">Cerrar</button>
        </div>
      </div>
    </div>

    <button id="btnBack" class="button-pasos-back">Menú</button>
    <script src="./fn_ajax.js"></script>
    <script src="./init.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
