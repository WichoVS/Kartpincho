<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Sala.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../libs/jquery/jquery-3.6.0.js"></script>
    <script src="../Controles/Gamepad.js"></script>
    <title>Sala</title>
  </head>
  <body style="background-color: #1f0a27">
    <label class="lbl-titulo">MODOS DE JUEGO</label>
    <div style="width: 100%; display: flex; justify-content: center">
      <div class="div-pasos-circulos">
        <div id="divPaso1" class="div-paso-circulo div-paso-actual">
          <label>1</label>
        </div>
        <div id="divPaso2" class="div-paso-circulo div-paso-otro">
          <label> 2</label>
        </div>
        <div id="divPaso3" class="div-paso-circulo div-paso-otro">
          <label>3</label>
        </div>
      </div>
    </div>

    <div
      id="paso1"
      style="
        margin-top: 80px;
        width: 100%;
        display: flex;
        justify-content: center;
      "
    >
      <div
        id="divModalidades"
        style="width: 80%; display: flex; justify-content: space-around"
      ></div>
    </div>

    <div
      id="paso2"
      style="
        margin-top: 80px;
        width: 100%;
        display: none;
        justify-content: center;
      "
    >
      <div style="width: 80%; display: flex; justify-content: space-around">
        <div
          style="
            display: flex;
            flex-direction: column;
            width: 30%;
            align-items: center;
          "
        >
          <div class="div-options-col">
            <label class="lbl-option">Pista</label>
            <select
              class="sel-option"
              id="selMapa"
              style="margin-bottom: 10px; width: 100%"
            ></select>
            <img
              id="imgMapa"
              style="width: 150px; height: 150px"
              src=""
              alt=""
            />
          </div>
          <div
            class="div-options-col"
            style="display: flex; justify-content: center"
          >
            <label class="lbl-option">Jugadores</label>
            <select class="sel-option" id="selJugadores" style="width: 100%">
              <option value="1">1 Jugador</option>
              <option value="2">2 Jugadores</option>
              <option value="3">3 Jugadores</option>
              <option value="4">4 Jugadores</option>
            </select>
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            width: 30%;
            align-items: center;
          "
        >
          <div class="div-options-col">
            <label class="lbl-option">Vueltas</label>
            <input
              value="3"
              type="number"
              class="inp-option"
              style="width: 100%"
              name="Vueltas"
              id="inpVueltas"
            />
          </div>
          <div
            class="div-options-col"
            style="display: flex; justify-content: center"
          >
            <label class="lbl-option">Dificultad</label>
            <select class="sel-option" id="selDificultad" style="width: 100%">
              <option value="0">Fácil</option>
              <option value="1">Difícil</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div
      id="paso3"
      style="
        margin-top: 80px;
        width: 100%;
        display: none;
        justify-content: center;
      "
    >
      <div
        style="
          width: 80%;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <div
          id="divPlayers"
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
          "
        ></div>
        <div
          style="
            width: 200px;
            height: 50px;
            display: flex;
            flex-direction: column;
            margin-top: 15%;
          "
        >
          <label class="lbl-option">Elegir Playlist</label>
          <select class="sel-option" style="width: 100%" id="selPlaylist">
            <option value="">Ninguna</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <button id="btnBack" class="button-pasos-back">Menú</button>
      <button id="btnNext" style="display: none" class="button-pasos-next">
        Siguiente
      </button>
    </div>
    <script src="./ajax.js"></script>
    <script src="./init.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
